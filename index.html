<!DOCTYPE html>
<html>
<head>
  <title>HitPoint Minecraft Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Welcome to HitPoint Minecraft Server!</h1>
  <p><strong>Server Address:</strong> play.hitpoint.pro</p>
  <p><strong>Version:</strong> Minecraft 1.21.7</p>
  <p><strong>Status:</strong> <span id="status">Checking...</span></p>
  <p><a href="https://mcmap.hitpoint.pro" target="_blank">ğŸŒ View Live Map</a></p>

<script>
  fetch("https://api.mcstatus.io/v2/status/java/play.hitpoint.pro")
    .then(res => res.json())
    .then(data => {
      if (!data.online) {
        document.getElementById("status").textContent = "Offline";
        return;
      }

      const players = `${data.players.online}/${data.players.max}`;
      const version = data.version;
      const software = data.software;
      const motd = data.motd?.raw || "No MOTD";

      document.getElementById("status").innerHTML = `
        ğŸŸ¢ Online<br>
        ğŸ‘¥ Players: ${players}<br>
        ğŸ§­ Version: ${version} (${software})<br>
        ğŸ’¬ MOTD: ${motd}
      `;
    })
    .catch(() => {
      document.getElementById("status").textContent = "Unable to fetch status.";
    });
</script>

</body>
</html>
