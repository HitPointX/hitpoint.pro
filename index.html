<!DOCTYPE html>
<html>
<head>
  <title>HitPoint Minecraft Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #js-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffdddd;
      color: #900;
      padding: 15px;
      border: 1px solid #f44336;
      border-radius: 8px;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Welcome to HitPoint Minecraft Server!</h1>

  <p>
    <strong>Server Address:</strong> play.hitpoint.pro<br>
    <button onclick="window.location.href='minecraft://play.hitpoint.pro';" style="font-size: 14px; cursor: pointer;">
      🔗 Click to Direct Connect (Java)
    </button>
    <br>
    <small style="color: gray;">
      If nothing happens, add the server manually in Minecraft using <strong>play.hitpoint.pro</strong>
    </small>
  </p>

  <p><strong>Version:</strong> Minecraft 1.21.7</p>
  <p><strong>Status:</strong> <span id="status">Checking...</span></p>
  <p><a href="https://mcmap.hitpoint.pro" target="_blank">🌍 View Live Map</a></p>

  <!-- Status check with JS -->
  <script>
    fetch("https://api.mcstatus.io/v2/status/java/play.hitpoint.pro")
      .then(res => res.json())
      .then(data => {
        if (!data.online) {
          document.getElementById("status").textContent = "🔴 Offline";
          return;
        }

        const players = `${data.players?.online ?? "?"}/${data.players?.max ?? "?"}`;
        const version = data.version?.name_clean || data.version?.name || "Unknown";
        const software = data.software || "Vanilla";
        const motd = Array.isArray(data.motd?.clean)
          ? data.motd.clean.join(" ")
          : data.motd?.clean || "No MOTD";

        document.getElementById("status").innerHTML = `
          🟢 Online<br>
          👥 Players: ${players}<br>
          🧭 Version: ${version} (${software})<br>
          💬 MOTD: ${motd}
        `;
      })
      .catch(() => {
        document.getElementById("status").textContent = "❌ Unable to fetch status.";
      });
  </script>

  <!-- Fallback warning for JS-disabled environments -->
  <noscript>
    <div id="js-toast">
      ⚠️ JavaScript is disabled in your browser.<br><br>
      You won't be able to use the live server status or direct connect button.<br><br>
      To join manually:<br>
      1. Open Minecraft (Java Edition)<br>
      2. Go to Multiplayer → Add Server<br>
      3. Enter <strong>play.hitpoint.pro</strong> as the server address<br>
      4. Click Done, then Join
    </div>
  </noscript>
</body>
</html>
