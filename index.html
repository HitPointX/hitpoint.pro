<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HitPoint Minecraft Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    a, button {
      color: #00afff;
      text-decoration: none;
      cursor: pointer;
    }

    .rainbow-button {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #222;
      transition: background 0.5s ease;
    }

    .rainbow-button:hover {
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      background-size: 400% 400%;
      animation: rainbowShift 2s ease infinite;
      color: #fff;
    }

    @keyframes rainbowShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #map-container {
      display: none;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    #map-frame {
      width: 100%;
      height: 600px;
      border: none;
    }

    #js-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffdddd;
      color: #900;
      padding: 15px;
      border: 1px solid #f44336;
      border-radius: 8px;
      font-size: 14px;
      z-index: 9999;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .toggle-map-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .toggle-map-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Welcome to HitPoint Minecraft Server!</h1>

  <p>
    <strong>Server Address:</strong> play.hitpoint.pro<br />
    <button onclick="window.location.href='minecraft://play.hitpoint.pro';" style="font-size: 14px;">
      üîó Click to Direct Connect (Java)
    </button>
    <br />
    <small style="color: gray;">If nothing happens, add the server manually using <strong>play.hitpoint.pro</strong></small>
  </p>

  <p><strong>Version:</strong> Minecraft 1.21.7</p>
  <p><strong>Status:</strong> <span id="status">Checking...</span></p>

  <p>
    <a href="https://mcmap.hitpoint.pro" target="_blank" class="rainbow-button">üåç View Fullscreen Map</a>
  </p>

  <button class="toggle-map-btn" onclick="toggleMap()">üó∫Ô∏è Toggle Inline Map</button>

  <div id="map-container">
    <iframe id="map-frame" src="https://mcmap.hitpoint.pro"></iframe>
  </div>

  <script>
    function toggleMap() {
      const container = document.getElementById("map-container");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    fetch("https://api.mcstatus.io/v2/status/java/play.hitpoint.pro")
      .then((res) => res.json())
      .then((data) => {
        if (!data.online) {
          document.getElementById("status").textContent = "üî¥ Offline";
          return;
        }

        const players = `${data.players?.online ?? "?"}/${data.players?.max ?? "?"}`;
        const version = data.version?.name_clean || data.version?.name || "Unknown";
        const software = data.software || "Vanilla";
        const motd = Array.isArray(data.motd?.clean)
          ? data.motd.clean.join(" ")
          : data.motd?.clean || "No MOTD";

        document.getElementById("status").innerHTML = `
          üü¢ Online<br>
          üë• Players: ${players}<br>
          üß≠ Version: ${version} (${software})<br>
          üí¨ MOTD: ${motd}
        `;
      })
      .catch(() => {
        document.getElementById("status").textContent = "‚ùå Unable to fetch status.";
      });
  </script>

  <noscript>
    <div id="js-toast">
      ‚ö†Ô∏è JavaScript is disabled in your browser.<br /><br />
      You won‚Äôt be able to use live server status or quick-connect buttons.<br /><br />
      <strong>To join manually:</strong><br />
      1. Open Minecraft (Java Edition)<br />
      2. Go to Multiplayer ‚Üí Add Server<br />
      3. Use: <strong>play.hitpoint.pro</strong><br />
      4. Click Done, then Join
    </div>
  </noscript>
</body>
</html>
