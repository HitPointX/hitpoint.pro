<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HitPoint SMC Server ‚ô°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #f0f0f0;
    }

    body::before {
      content: "";
      position: fixed;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background-image: url('/hitpoint-bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.05);
      z-index: -2;
      pointer-events: none;
    }

    .content {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      background: linear-gradient(90deg, #ccc, #eee, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: foggyStrobe 8s linear infinite;
    }

    @keyframes foggyStrobe {
      0% { filter: brightness(1); background-position: 0% 50%; }
      50% { filter: brightness(1.2); background-position: 100% 50%; }
      100% { filter: brightness(1); background-position: 0% 50%; }
    }

    a, button {
      color: #00afff;
      text-decoration: none;
      cursor: pointer;
    }

    .rainbow-button {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #222;
      transition: background 0.5s ease;
    }

    .rainbow-button:hover {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowShift 2s ease infinite;
      color: #fff;
    }

    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .toggle-map-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .toggle-map-btn:hover {
      background-color: #222;
    }

    #map-container,
    #leaderboard-container {
      display: none;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    #map-frame,
    #leaderboard-frame {
      width: 100%;
      height: 600px;
      border: none;
    }

    .motd-animated {
      font-size: 1em;
      color: #eee;
      background: repeating-linear-gradient(-45deg, #444, #444 10px, #333 10px, #333 20px);
      background-size: 200% 200%;
      animation: fog 5s linear infinite;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    @keyframes fog {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #js-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffdddd;
      color: #900;
      padding: 15px;
      border: 1px solid #f44336;
      border-radius: 8px;
      font-size: 14px;
      z-index: 9999;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    canvas {
      background-color: #111;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to HitPoint SMC Server ‚ô°</h1>

    <p>
      <strong>Server Address:</strong> play.hitpoint.pro<br />
      <button onclick="window.location.href='minecraft://play.hitpoint.pro';" style="font-size: 14px;">
        üîó Click to Direct Connect (Java)
      </button>
      <br />
      <small style="color: gray;">If nothing happens, add the server manually using <strong>play.hitpoint.pro</strong></small>
    </p>

    <p><strong>Version:</strong> Minecraft 1.21.7</p>
    <p><strong>Status:</strong> <span id="status">Checking...</span></p>

    <p><a href="https://mcmap.hitpoint.pro" target="_blank" class="rainbow-button">üåç View Fullscreen Map</a></p>
    <p><a href="https://stats.hitpoint.pro/server/Server%201/overview" target="_blank" class="rainbow-button">üìä View Full Leaderboard</a></p>

    <button class="toggle-map-btn" onclick="toggleView('map')">üó∫Ô∏è Toggle Inline Map</button>
    <button class="toggle-map-btn" onclick="toggleView('leaderboard')">üìã Toggle Inline Leaderboard</button>

    <div id="map-container">
      <iframe id="map-frame" src="https://mcmap.hitpoint.pro"></iframe>
    </div>

    <div id="leaderboard-container">
      <iframe id="leaderboard-frame" src="https://stats.hitpoint.pro/server/Server%201/overview"></iframe>
    </div>

    <div id="uptime-chart">
      <h2>üìà Server Uptime</h2>
      <canvas id="uptimeCanvas" width="600" height="300"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleView(view) {
      const mapContainer = document.getElementById("map-container");
      const leaderboardContainer = document.getElementById("leaderboard-container");

      if (view === "map") {
        leaderboardContainer.style.display = "none";
        mapContainer.style.display = mapContainer.style.display === "none" ? "block" : "none";
      } else if (view === "leaderboard") {
        mapContainer.style.display = "none";
        leaderboardContainer.style.display = leaderboardContainer.style.display === "none" ? "block" : "none";
      }
    }

    fetch("https://api.mcstatus.io/v2/status/java/play.hitpoint.pro")
      .then(res => res.json())
      .then(data => {
        const statusElem = document.getElementById("status");

        if (!data.online) {
          statusElem.textContent = "üî¥ Offline";
          return;
        }

        const players = `${data.players?.online ?? "?"}/${data.players?.max ?? "?"}`;
        const version = data.version?.name_clean || data.version?.name || "Unknown";
        const software = data.software || "Vanilla";
        const motd = Array.isArray(data.motd?.clean)
          ? data.motd.clean.join(" ")
          : data.motd?.clean || "No MOTD";

        statusElem.innerHTML = `
          üü¢ Online<br>
          üë• Players: ${players}<br>
          üß≠ Version: ${version} (${software})<br>
          üí¨ MOTD: <span class="motd-animated">${motd}</span>
        `;
      })
      .catch(() => {
        document.getElementById("status").textContent = "‚ùå Unable to fetch status.";
      });

    const ctx = document.getElementById('uptimeCanvas').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['6am', '9am', '12pm', '3pm', '6pm', '9pm'],
        datasets: [{
          label: 'Uptime (%)',
          data: [100, 100, 95, 98, 100, 100],
          borderColor: 'lime',
          backgroundColor: 'rgba(0,255,0,0.1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: false,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>

  <noscript>
    <div id="js-toast">
      ‚ö†Ô∏è JavaScript is disabled in your browser.<br /><br />
      You won‚Äôt be able to use live server status or quick-connect buttons.<br /><br />
      <strong>To join manually:</strong><br />
      1. Open Minecraft (Java Edition)<br />
      2. Go to Multiplayer ‚Üí Add Server<br />
      3. Use: <strong>play.hitpoint.pro</strong><br />
      4. Click Done, then Join
    </div>
  </noscript>
</body>
</html>
