
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HitPoint Dungeon</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      transition: transform 0.5s ease;
    }
    .toast {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 14px;
      margin-bottom: 4px;
      animation: fadeout 3s forwards;
      pointer-events: none;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 0.9; }
      100% { opacity: 0; transform: translateX(-20px); }
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="192" height="160"></canvas>
<div id="toastContainer"></div>
<script>
// Canvas & game state
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const TILE_SIZE = 32;
const COLS = 6;
const ROWS = 5;

canvas.width = COLS * TILE_SIZE;
canvas.height = ROWS * TILE_SIZE;

const player = { x: 0, y: 0, drawX: 0, drawY: 0, hp: 10, level: 1, itemTier: 0 };
const enemies = [];
const items = [];
const maxTier = 10;
const totalFloors = 1000;
let floor = 1;
let specialRoomEffect = null;

const spritePaths = {
  player: "https://hitpoint.pro/play/assets/playercharacter.png",
  enemy1: "https://hitpoint.pro/play/assets/knightenemyx.png",
  enemy2: "https://hitpoint.pro/play/assets/goblinbat.png",
  item: "https://hitpoint.pro/play/assets/itemchestpickup.png",
};

const tilemaps = {};
for (let i = 0; i < 10; i++) {
  const start = i * 100 + 1;
  const end = (i + 1) * 100;
  tilemaps[i] = new Image();
  tilemaps[i].src = `https://hitpoint.pro/play/assets/tilemapfloor${start}to${end}.png`;
}

const sprites = {};
let loaded = 0;
const totalSprites = Object.keys(spritePaths).length;

for (const key in spritePaths) {
  const img = new Image();
  img.src = spritePaths[key];
  img.onload = () => {
    loaded++;
    if (loaded === totalSprites) {
      generateMap();
      requestAnimationFrame(draw);
    }
  };
  sprites[key] = img;
}

const itemColors = ["gray", "green", "blue", "purple", "orange"];

function toast(msg, color = "white") {
  const div = document.createElement("div");
  div.className = "toast";
  div.innerText = msg;
  div.style.borderLeft = `6px solid ${color}`;
  document.getElementById("toastContainer").appendChild(div);
  setTimeout(() => div.remove(), 3000);
}

function getTilemapForFloor(floor) {
  const index = Math.floor((floor - 1) / 100);
  return tilemaps[index];
}

function generateMap() {
  enemies.length = 0;
  items.length = 0;
  specialRoomEffect = Math.random() < 0.2 ? randomEffect() : null;

  const enemyCount = Math.floor(Math.random() * 3) + 1;
  const itemCount = Math.floor(Math.random() * 3) + 2;

  const positions = new Set();

  while (enemies.length < enemyCount) {
    let x = Math.floor(Math.random() * COLS);
    let y = Math.floor(Math.random() * ROWS);
    let key = `${x},${y}`;
    if (!positions.has(key)) {
      enemies.push({ x, y, hp: Math.ceil(floor / 10), sprite: Math.random() < 0.5 ? sprites.enemy1 : sprites.enemy2 });
      positions.add(key);
    }
  }

  while (items.length < itemCount) {
    let x = Math.floor(Math.random() * COLS);
    let y = Math.floor(Math.random() * ROWS);
    let key = `${x},${y}`;
    if (!positions.has(key)) {
      items.push({ x, y, tier: Math.floor(Math.random() * maxTier) });
      positions.add(key);
    }
  }

  player.x = 0;
  player.y = 0;
  player.drawX = 0;
  player.drawY = 0;
}

function drawTile(px, py, sprite) {
  ctx.drawImage(sprite, px, py, TILE_SIZE, TILE_SIZE);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const bg = getTilemapForFloor(floor);
  if (bg?.complete) ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  if (specialRoomEffect === "fog") {
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "dark") {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "strobe" && Math.random() < 0.1) {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "lightning" && Math.random() < 0.03) {
    ctx.strokeStyle = "white";
    ctx.lineWidth = 6;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "rainbow") {
    canvas.style.filter = `hue-rotate(${Date.now() % 360}deg)`;
  } else {
    canvas.style.filter = "";
  }

  enemies.forEach(e => drawTile(e.x * TILE_SIZE, e.y * TILE_SIZE, e.sprite));
  items.forEach(i => drawTile(i.x * TILE_SIZE, i.y * TILE_SIZE, sprites.item));
  drawTile(player.drawX, player.drawY, sprites.player);

  ctx.fillStyle = "white";
  ctx.fillText(`Floor ${floor} | HP: ${player.hp} | Tier: ${player.itemTier}`, 10, canvas.height - 5);

  // Smooth movement
  player.drawX += (player.x * TILE_SIZE - player.drawX) * 0.3;
  player.drawY += (player.y * TILE_SIZE - player.drawY) * 0.3;

  requestAnimationFrame(draw);
}

function movePlayer(dx, dy) {
  const nx = player.x + dx;
  const ny = player.y + dy;
  if (nx < 0 || ny < 0 || nx >= COLS || ny >= ROWS) return;

  player.x = nx;
  player.y = ny;

  const enemy = enemies.find(e => e.x === nx && e.y === ny);
  if (enemy) {
    if (player.itemTier >= enemy.hp) {
      enemies.splice(enemies.indexOf(enemy), 1);
      toast("You defeated an enemy!", "lime");
    } else {
      player.hp--;
      toast("You took damage!", "red");
      if (player.hp <= 0) {
        toast("You died!", "red");
        alert("Game Over");
        location.reload();
      }
    }
  }

  const item = items.find(i => i.x === nx && i.y === ny);
  if (item) {
    const color = itemColors[item.tier % itemColors.length];
    if (item.tier > player.itemTier) {
      player.itemTier = item.tier;
      toast(`+ ${itemTierLabel(item.tier)} Item!`, color);
    } else {
      toast(`Found weaker ${itemTierLabel(item.tier)}`, color);
    }
    items.splice(items.indexOf(item), 1);
  }

  if (enemies.length === 0) {
    floor++;
    if (floor > totalFloors) {
      alert("You conquered all 1000 floors!");
    } else {
      toast(`Entering floor ${floor}...`);
      generateMap();
    }
  }
}

function itemTierLabel(tier) {
  if (tier >= 9) return "Legendary";
  if (tier >= 7) return "Epic";
  if (tier >= 5) return "Rare";
  if (tier >= 3) return "Uncommon";
  return "Common";
}

function randomEffect() {
  const effects = ["fog", "strobe", "lightning", "dark", "scroll", "spin", "rainbow"];
  return effects[Math.floor(Math.random() * effects.length)];
}

window.addEventListener("keydown", e => {
  if (e.repeat) return;
  switch (e.key) {
    case "ArrowUp": movePlayer(0, -1); break;
    case "ArrowDown": movePlayer(0, 1); break;
    case "ArrowLeft": movePlayer(-1, 0); break;
    case "ArrowRight": movePlayer(1, 0); break;
  }
});
</script>
</body>
</html>
