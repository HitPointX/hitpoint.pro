<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HitPoint Dungeon</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
    .toast {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 14px;
      margin-bottom: 4px;
      animation: fadeout 3s forwards;
      pointer-events: none;
    }
    #toastContainer { pointer-events: none; }
    #loading {
      color: white;
      text-align: center;
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    #musicToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      z-index: 10;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 0.9; }
      100% { opacity: 0; transform: translateX(-20px); }
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="512" height="512"></canvas>
<div id="musicToggle">ðŸ”Š</div>
<div id="loading">Loading...</div>
<div id="toastContainer"></div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const TILE_SIZE = 32;
const GRID_WIDTH = 6;
const GRID_HEIGHT = 6;

const player = { x: 0, y: 0, hp: 10, level: 1, itemTier: 0 };
const enemies = [];
const items = [];
const maxTier = 10;
const totalFloors = 1000;
let floor = 1;
let specialRoomEffect = null;

let currentMusic = null;
const musicTracks = ["renderme.mp3", "senderbeware.mp3"];
let musicEnabled = true;

const spritePaths = {
  player: "https://hitpoint.pro/play/assets/playercharacter.png",
  enemy1: "https://hitpoint.pro/play/assets/knightenemyx.png",
  enemy2: "https://hitpoint.pro/play/assets/goblintbat.png",
  item: "https://hitpoint.pro/play/assets/itemchestpickup.png",
};

const sprites = {};
const tilemaps = {};
let tilemapsLoaded = 0;
let spritesLoaded = 0;
const tilemapCount = 10;
const totalSprites = Object.keys(spritePaths).length;

function loadAudioTrack(track) {
  if (currentMusic) {
    currentMusic.pause();
    currentMusic = null;
  }
  currentMusic = new Audio(`https://hitpoint.pro/play/assets/${track}`);
  currentMusic.loop = true;
  if (musicEnabled) currentMusic.play();
}

document.getElementById("musicToggle").addEventListener("click", () => {
  musicEnabled = !musicEnabled;
  document.getElementById("musicToggle").style.color = musicEnabled ? "#ccc" : "red";
  if (currentMusic) {
    if (musicEnabled) currentMusic.play();
    else currentMusic.pause();
  }
});

for (let i = 0; i < tilemapCount; i++) {
  const start = i * 100 + 1;
  const end = (i + 1) * 100;
  const img = new Image();
  img.src = `https://hitpoint.pro/play/assets/tilemapfloor${start}to${end}.png`;
  img.onload = () => { tilemapsLoaded++; checkAllAssetsLoaded(); };
  tilemaps[i] = img;
}

for (const key in spritePaths) {
  const img = new Image();
  img.src = spritePaths[key];
  img.onload = () => { spritesLoaded++; checkAllAssetsLoaded(); };
  sprites[key] = img;
}

function checkAllAssetsLoaded() {
  if (spritesLoaded === totalSprites && tilemapsLoaded === tilemapCount) {
    document.getElementById("loading").style.display = "none";
    generateMap();
    draw();
  }
}

const itemColors = ["gray", "green", "blue", "purple", "orange"];

function toast(msg, color = "white") {
  const div = document.createElement("div");
  div.className = "toast";
  div.innerText = msg;
  div.style.borderLeft = `6px solid ${color}`;
  document.getElementById("toastContainer").appendChild(div);
  setTimeout(() => div.remove(), 3000);
}

function drawTile(x, y, sprite) {
  ctx.drawImage(sprite, x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
}

function getTilemapForFloor(floor) {
  const index = Math.floor((floor - 1) / 100);
  return tilemaps[index];
}

function generateMap() {
  enemies.length = 0;
  items.length = 0;
  specialRoomEffect = Math.random() < 0.2 ? randomEffect() : null;

  const enemyCount = Math.floor(Math.random() * 3) + 1;
  const itemCount = Math.floor(Math.random() * 3) + 2;

  const taken = new Set();
  while (enemies.length < enemyCount) {
    const x = Math.floor(Math.random() * GRID_WIDTH);
    const y = Math.floor(Math.random() * GRID_HEIGHT);
    const key = x + "," + y;
    if (!taken.has(key)) {
      taken.add(key);
      enemies.push({
        x, y,
        hp: Math.ceil(floor / 10),
        hasStolenItem: false,
        sprite: Math.random() < 0.5 ? sprites.enemy1 : sprites.enemy2
      });
    }
  }

  while (items.length < itemCount) {
    const x = Math.floor(Math.random() * GRID_WIDTH);
    const y = Math.floor(Math.random() * GRID_HEIGHT);
    const key = x + "," + y;
    if (!taken.has(key)) {
      taken.add(key);
      items.push({ x, y, tier: Math.floor(Math.random() * maxTier) });
    }
  }

  player.x = 0;
  player.y = 0;
  loadAudioTrack(musicTracks[Math.floor(floor / 100) % musicTracks.length]);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const bg = getTilemapForFloor(floor);
  if (bg?.complete) ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  items.forEach(i => drawTile(i.x, i.y, sprites.item));
  enemies.forEach(e => drawTile(e.x, e.y, e.sprite));
  drawTile(player.x, player.y, sprites.player);

  if (specialRoomEffect === "fog") {
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  ctx.fillStyle = "white";
  ctx.fillText(`Floor ${floor} | HP: ${player.hp} | Tier: ${player.itemTier}`, 10, canvas.height - 10);
}

function movePlayer(dx, dy) {
  const nx = player.x + dx;
  const ny = player.y + dy;
  if (nx < 0 || ny < 0 || nx >= GRID_WIDTH || ny >= GRID_HEIGHT) return;

  player.x = nx;
  player.y = ny;

  const enemy = enemies.find(e => e.x === nx && e.y === ny);
  if (enemy) {
    if (player.itemTier >= enemy.hp) {
      enemies.splice(enemies.indexOf(enemy), 1);
      toast("Enemy defeated!", "lime");
      if (enemy.hasStolenItem) {
        toast("Recovered stolen chest!", "orange");
        items.push({ x: nx, y: ny, tier: Math.floor(Math.random() * maxTier) });
      }
    } else {
      player.hp--;
      toast("You took damage!", "red");
      if (player.hp <= 0) {
        toast("You died!", "red");
        alert("Game Over");
        location.reload();
      }
    }
  }

  const item = items.find(i => i.x === nx && i.y === ny);
  if (item) {
    const color = itemColors[item.tier % itemColors.length];
    if (item.tier > player.itemTier) {
      player.itemTier = item.tier;
      toast(`+ ${itemTierLabel(item.tier)} Item!`, color);
    } else {
      toast(`Weaker ${itemTierLabel(item.tier)} found`, color);
    }
    items.splice(items.indexOf(item), 1);
  }

  moveEnemiesTowardPlayer();
  if (enemies.length === 0) {
    floor++;
    if (floor > totalFloors) alert("You conquered all 1000 floors!");
    else {
      toast(`Entering floor ${floor}...`);
      generateMap();
    }
  }

  draw();
}

function moveEnemiesTowardPlayer() {
  enemies.forEach(e => {
    if (Math.random() < 0.5) {
      let dx = player.x - e.x;
      let dy = player.y - e.y;
      if (Math.abs(dx) > Math.abs(dy)) dx = Math.sign(dx), dy = 0;
      else dy = Math.sign(dy), dx = 0;

      const tx = e.x + dx;
      const ty = e.y + dy;

      if (tx >= 0 && ty >= 0 && tx < GRID_WIDTH && ty < GRID_HEIGHT) {
        const chestAtTarget = items.find(i => i.x === tx && i.y === ty);
        if (chestAtTarget) {
          items.splice(items.indexOf(chestAtTarget), 1);
          e.hasStolenItem = true;
          toast("Enemy stole a chest!", "orange");
        }
        const occupied = enemies.some(en => en.x === tx && en.y === ty);
        if (!occupied && !(player.x === tx && player.y === ty)) {
          e.x = tx;
          e.y = ty;
        }
      }
    }
  });
}

function itemTierLabel(tier) {
  if (tier >= 9) return "Legendary";
  if (tier >= 7) return "Epic";
  if (tier >= 5) return "Rare";
  if (tier >= 3) return "Uncommon";
  return "Common";
}

function randomEffect() {
  const effects = ["fog", "dark", "strobe", "lightning", "rainbow"];
  return effects[Math.floor(Math.random() * effects.length)];
}

window.addEventListener("keydown", e => {
  switch (e.key) {
    case "ArrowUp": movePlayer(0, -1); break;
    case "ArrowDown": movePlayer(0, 1); break;
    case "ArrowLeft": movePlayer(-1, 0); break;
    case "ArrowRight": movePlayer(1, 0); break;
  }
});
</script>
</body>
</html>
