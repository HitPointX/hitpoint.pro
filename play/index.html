<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HitPoint Dungeon</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #111;
    }
    .toast {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 14px;
      margin-bottom: 4px;
      animation: fadeout 3s forwards;
      pointer-events: none;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 0.9; }
      100% { opacity: 0; transform: translateX(-20px); }
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="loading">Loading...</div>
<div id="toastContainer"></div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const TILE_SIZE = 32;
const MAP_SIZE = 16;
const player = { x: 0, y: 0, hp: 10, level: 1, itemTier: 0 };
const enemies = [];
const items = [];
const maxTier = 10;
const totalFloors = 1000;
let floor = 1;
let specialRoomEffect = null;

const spritePaths = {
  player: "https://hitpoint.pro/play/assets/playercharacter.png",
  enemy1: "https://hitpoint.pro/play/assets/knightenemyx.png",
  enemy2: "https://hitpoint.pro/play/assets/goblintbat.png",
  item: "https://hitpoint.pro/play/assets/itemchestpickup.png",
};

const sprites = {};
const tilemaps = {};
let tilemapsLoaded = 0;
let spritesLoaded = 0;
const tilemapCount = 10;
const totalSprites = Object.keys(spritePaths).length;

for (let i = 0; i < tilemapCount; i++) {
  const start = i * 100 + 1;
  const end = (i + 1) * 100;
  const img = new Image();
  img.src = `https://hitpoint.pro/play/assets/tilemapfloor${start}to${end}.png`;
  img.onload = () => {
    tilemapsLoaded++;
    checkAllAssetsLoaded();
  };
  tilemaps[i] = img;
}

for (const key in spritePaths) {
  const img = new Image();
  img.src = spritePaths[key];
  img.onload = () => {
    spritesLoaded++;
    checkAllAssetsLoaded();
  };
  sprites[key] = img;
}

function checkAllAssetsLoaded() {
  if (spritesLoaded === totalSprites && tilemapsLoaded === tilemapCount) {
    generateMap();
    document.getElementById("loading").style.display = "none";
    requestAnimationFrame(draw);
  }
}

function getTilemapForFloor(floor) {
  const index = Math.floor((floor - 1) / 100);
  return tilemaps[index];
}

function generateMap() {
  enemies.length = 0;
  items.length = 0;
  specialRoomEffect = Math.random() < 0.2 ? randomEffect() : null;

  for (let y = 0; y < MAP_SIZE; y++) {
    for (let x = 0; x < MAP_SIZE; x++) {
      if (Math.random() < 0.05) enemies.push({
        x, y,
        hp: Math.ceil(floor / 10),
        sprite: Math.random() < 0.5 ? sprites.enemy1 : sprites.enemy2
      });
      if (Math.random() < 0.03) items.push({ x, y, tier: Math.floor(Math.random() * maxTier) });
    }
  }

  player.x = 8;
  player.y = 8;
  animFrom = {x: player.x, y: player.y};
  animTo = {x: player.x, y: player.y};
  animProgress = 1;
}

let animProgress = 1;
let animFrom = {x: 0, y: 0};
let animTo = {x: 0, y: 0};

function ease(t) {
  return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
}

function drawTile(x, y, sprite) {
  const scaledTile = TILE_SIZE;
  const drawX = canvas.width/2 - (MAP_SIZE/2 - x) * scaledTile;
  const drawY = canvas.height/2 - (MAP_SIZE/2 - y) * scaledTile;
  ctx.drawImage(sprite, drawX, drawY, scaledTile, scaledTile);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const bg = getTilemapForFloor(floor);
  if (bg?.complete) {
    const scale = TILE_SIZE;
    const drawX = canvas.width / 2 - (MAP_SIZE * scale) / 2;
    const drawY = canvas.height / 2 - (MAP_SIZE * scale) / 2;
    ctx.drawImage(bg, drawX, drawY, MAP_SIZE * scale, MAP_SIZE * scale);
  }

  enemies.forEach(e => drawTile(e.x, e.y, e.sprite));
  items.forEach(i => drawTile(i.x, i.y, sprites.item));

  const interpX = animFrom.x + (animTo.x - animFrom.x) * ease(animProgress);
  const interpY = animFrom.y + (animTo.y - animFrom.y) * ease(animProgress);
  drawTile(interpX, interpY, sprites.player);

  if (specialRoomEffect === "fog") {
    ctx.fillStyle = "rgba(255,255,255,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "dark") {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "strobe" && Math.random() < 0.1) {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "lightning" && Math.random() < 0.03) {
    ctx.strokeStyle = "white";
    ctx.lineWidth = 6;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
  } else if (specialRoomEffect === "rainbow") {
    canvas.style.filter = `hue-rotate(${Date.now() % 360}deg)`;
  } else {
    canvas.style.filter = "";
  }

  ctx.fillStyle = "white";
  ctx.fillText(`Floor ${floor} | HP: ${player.hp} | Tier: ${player.itemTier}`, 10, canvas.height - 10);

  if (animProgress < 1) {
    animProgress += 0.1;
    requestAnimationFrame(draw);
  } else {
    requestAnimationFrame(draw);
  }
}

function toast(msg, color = "white") {
  const div = document.createElement("div");
  div.className = "toast";
  div.innerText = msg;
  div.style.borderLeft = `6px solid ${color}`;
  document.getElementById("toastContainer").appendChild(div);
  setTimeout(() => div.remove(), 3000);
}

function movePlayer(dx, dy) {
  const nx = player.x + dx;
  const ny = player.y + dy;
  if (nx < 0 || ny < 0 || nx >= MAP_SIZE || ny >= MAP_SIZE) return;

  animFrom = {x: player.x, y: player.y};
  animTo = {x: nx, y: ny};
  animProgress = 0;
  player.x = nx;
  player.y = ny;

  const enemy = enemies.find(e => e.x === nx && e.y === ny);
  if (enemy) {
    if (player.itemTier >= enemy.hp) {
      enemies.splice(enemies.indexOf(enemy), 1);
      toast("You defeated an enemy!", "lime");
    } else {
      player.hp--;
      toast("You took damage!", "red");
      if (player.hp <= 0) {
        toast("You died!", "red");
        alert("Game Over");
        location.reload();
      }
    }
  }

  const item = items.find(i => i.x === nx && i.y === ny);
  if (item) {
    const color = ["gray", "green", "blue", "purple", "orange"][item.tier % 5];
    if (item.tier > player.itemTier) {
      player.itemTier = item.tier;
      toast(`+ ${itemTierLabel(item.tier)} Item!`, color);
    } else {
      toast(`Found weaker ${itemTierLabel(item.tier)}`, color);
    }
    items.splice(items.indexOf(item), 1);
  }

  if (enemies.length === 0) {
    floor++;
    if (floor > totalFloors) {
      alert("You conquered all 1000 floors!");
    } else {
      toast(`Entering floor ${floor}...`);
      generateMap();
    }
  }
}

function itemTierLabel(tier) {
  if (tier >= 9) return "Legendary";
  if (tier >= 7) return "Epic";
  if (tier >= 5) return "Rare";
  if (tier >= 3) return "Uncommon";
  return "Common";
}

function randomEffect() {
  const effects = ["fog", "strobe", "lightning", "dark", "scroll", "spin", "rainbow"];
  return effects[Math.floor(Math.random() * effects.length)];
}

window.addEventListener("keydown", e => {
  switch (e.key) {
    case "ArrowUp": movePlayer(0, -1); break;
    case "ArrowDown": movePlayer(0, 1); break;
    case "ArrowLeft": movePlayer(-1, 0); break;
    case "ArrowRight": movePlayer(1, 0); break;
  }
});
</script>
</body>
</html>
