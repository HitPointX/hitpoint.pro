<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=512, user-scalable=no" />
  <title>HitPoint Dungeon</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
      width: 512px;
      height: 512px;
      background: #111;
    }
    .toast {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 14px;
      margin-bottom: 4px;
      animation: fadeout 3s forwards;
      pointer-events: none;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 0.9; }
      100% { opacity: 0; transform: translateX(-20px); }
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="512" height="512"></canvas>
  <div id="loading">Loading...</div>
  <div id="toastContainer"></div>
  <audio id="bgm" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const TILE_SIZE = 32;
    const GRID_WIDTH = 6;
    const GRID_HEIGHT = 6;
    const OFFSET_X = 5;
    const OFFSET_Y = 5;

    const player = { x: 0, y: 0, hp: 10, level: 1, itemTier: 0 };
    const enemies = [];
    const items = [];
    const maxTier = 10;
    const totalFloors = 1000;
    let floor = 1;
    let specialRoomEffect = null;

    const spritePaths = {
      player: "https://hitpoint.pro/play/assets/playercharacter.png",
      enemy1: "https://hitpoint.pro/play/assets/knightenemyx.png",
      enemy2: "https://hitpoint.pro/play/assets/goblintbat.png",
      item: "https://hitpoint.pro/play/assets/itemchestpickup.png",
    };

    const sprites = {};
    const tilemaps = {};
    let tilemapsLoaded = 0;
    let spritesLoaded = 0;
    const tilemapCount = 10;
    const totalSprites = Object.keys(spritePaths).length;

    for (let i = 0; i < tilemapCount; i++) {
      const start = i * 100 + 1;
      const end = (i + 1) * 100;
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = `https://hitpoint.pro/play/assets/tilemapfloor${start}to${end}.png`;
      img.onload = () => {
        tilemaps[i] = img;
        tilemapsLoaded++;
        checkAllAssetsLoaded();
      };
    }

    for (const key in spritePaths) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = spritePaths[key];
      img.onload = () => {
        sprites[key] = img;
        spritesLoaded++;
        checkAllAssetsLoaded();
      };
    }

    function checkAllAssetsLoaded() {
      if (spritesLoaded === totalSprites && tilemapsLoaded === tilemapCount) {
        document.getElementById("loading").style.display = "none";
        setupAudio();
        generateMap();
        draw();
      }
    }

    const itemColors = ["gray", "green", "blue", "purple", "orange"];
    function toast(msg, color = "white") {
      const div = document.createElement("div");
      div.className = "toast";
      div.innerText = msg;
      div.style.borderLeft = `6px solid ${color}`;
      document.getElementById("toastContainer").appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    function drawTile(gridX, gridY, sprite) {
      if (sprite && sprite.complete) {
        const px = (gridX + OFFSET_X) * TILE_SIZE;
        const py = (gridY + OFFSET_Y) * TILE_SIZE;
        ctx.drawImage(sprite, px, py, TILE_SIZE, TILE_SIZE);
      }
    }

    function getTilemapForFloor(floor) {
      const index = Math.floor((floor - 1) / 100);
      return tilemaps[index];
    }

    function generateMap() {
      enemies.length = 0;
      items.length = 0;
      specialRoomEffect = Math.random() < 0.2 ? randomEffect() : null;

      const positions = [];
      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          positions.push({ x, y });
        }
      }

      shuffle(positions);

      const enemyCount = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < enemyCount; i++) {
        const pos = positions.pop();
        enemies.push({
          x: pos.x,
          y: pos.y,
          hp: Math.ceil(floor / 10),
          sprite: Math.random() < 0.5 ? sprites.enemy1 : sprites.enemy2
        });
      }

      const itemCount = Math.floor(Math.random() * 3) + 2;
      for (let i = 0; i < itemCount; i++) {
        const pos = positions.pop();
        items.push({ x: pos.x, y: pos.y, tier: Math.floor(Math.random() * maxTier) });
      }

      const startPos = positions.pop();
      player.x = startPos.x;
      player.y = startPos.y;

      draw();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const bg = getTilemapForFloor(floor);
      if (bg && bg.complete)
        ctx.drawImage(bg, 0, 0, 512, 512);

      enemies.forEach(e => drawTile(e.x, e.y, e.sprite));
      items.forEach(i => drawTile(i.x, i.y, sprites.item));
      drawTile(player.x, player.y, sprites.player);

      ctx.fillStyle = "white";
      ctx.fillText(`Floor ${floor} | HP: ${player.hp} | Tier: ${player.itemTier}`, 10, 500);
    }

    function movePlayer(dx, dy) {
      const nx = player.x + dx;
      const ny = player.y + dy;
      if (nx < 0 || ny < 0 || nx >= GRID_WIDTH || ny >= GRID_HEIGHT) return;

      player.x = nx;
      player.y = ny;

      const enemy = enemies.find(e => e.x === nx && e.y === ny);
      if (enemy) {
        if (player.itemTier >= enemy.hp) {
          enemies.splice(enemies.indexOf(enemy), 1);
          toast("You defeated an enemy!", "lime");
        } else {
          player.hp--;
          toast("You took damage!", "red");
          if (player.hp <= 0) {
            alert("Game Over");
            location.reload();
          }
        }
      }

      const item = items.find(i => i.x === nx && i.y === ny);
      if (item) {
        const color = itemColors[item.tier % itemColors.length];
        if (item.tier > player.itemTier) {
          player.itemTier = item.tier;
          toast(`+ ${itemTierLabel(item.tier)} Item!`, color);
        } else {
          toast(`Found weaker ${itemTierLabel(item.tier)}`, color);
        }
        items.splice(items.indexOf(item), 1);
      }

      if (enemies.length === 0) {
        floor++;
        if (floor > totalFloors) alert("You conquered all 1000 floors!");
        else {
          toast(`Entering floor ${floor}...`);
          if (floor % 100 === 1) playRandomMusic();
          generateMap();
        }
      }

      draw();
    }

    function itemTierLabel(tier) {
      if (tier >= 9) return "Legendary";
      if (tier >= 7) return "Epic";
      if (tier >= 5) return "Rare";
      if (tier >= 3) return "Uncommon";
      return "Common";
    }

    function randomEffect() {
      const effects = ["fog", "strobe", "lightning", "dark", "scroll", "spin", "rainbow"];
      return effects[Math.floor(Math.random() * effects.length)];
    }

    window.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": movePlayer(0, -1); break;
        case "ArrowDown": movePlayer(0, 1); break;
        case "ArrowLeft": movePlayer(-1, 0); break;
        case "ArrowRight": movePlayer(1, 0); break;
      }
    });

    const bgm = document.getElementById("bgm");
    const musicTracks = [
      "https://hitpoint.pro/play/assets/renderme.mp3",
      "https://hitpoint.pro/play/assets/senderbeware.mp3"
    ];
    function playRandomMusic() {
      const pick = musicTracks[Math.floor(Math.random() * musicTracks.length)];
      bgm.src = pick;
      bgm.play();
    }

    function setupAudio() {
      playRandomMusic();
    }
  </script>
</body>
</html>
