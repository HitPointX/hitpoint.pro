<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HitPoint 7 Days to Die Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      --bg-x: 0px;
      --bg-y: 0px;
    }
  </style>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="fog-overlay"></div>
  <div id="vignette"></div>
  <div class="content">
    <h1>ğŸ§Ÿâ€â™€ï¸</h1>

    <p>
      <strong>Server Address:</strong> play.hitpoint.pro<br />
      <button onclick="navigator.clipboard.writeText('play.hitpoint.pro'); alert('IP copied to clipboard!');">
        ğŸ“‹ Copy Server Address
      </button><br />
      <small style="color: gray;">Add the server manually in 7 Days to Die using <strong>play.hitpoint.pro</strong></small>
    </p>

    <p><strong>Game:</strong> 7 Days to Die (Stable Build)</p>
    <p><strong>Status:</strong> <span id="status">Manual connection required</span></p>

    <div id="uptime-chart">
      <h2>ğŸ“ˆ Server Uptime</h2>
      <canvas id="uptimeCanvas" width="300" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulated uptime chart
    const ctx = document.getElementById('uptimeCanvas').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        datasets: [{
          label: 'Uptime (%)',
          data: [100, 100, 100, 100, 100, 100],
          borderColor: 'lime',
          backgroundColor: 'rgba(0,255,0,0.1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.body.style.setProperty("--bg-x", `${x}px`);
      document.body.style.setProperty("--bg-y", `${y}px`);
    });
  </script>

    </div>
  </noscript>
</body>
</html>
